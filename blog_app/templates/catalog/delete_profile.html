{% extends 'catalog/base_generic.html' %}

{% block title %}Удалить профиль{% endblock %}

{% block content %}
  <h2 class="text-danger">Удаление профиля</h2>
  <p>Вы уверены, что хотите удалить свой профиль? Это действие нельзя отменить.</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить профиль</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
{% endblock %}
