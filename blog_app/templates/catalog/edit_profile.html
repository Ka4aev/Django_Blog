{% extends 'catalog/base_generic.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
  <h2 class="mb-4">Редактировать профиль</h2>
  <form method="post" enctype="multipart/form-data" class="border p-4 rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
{% endblock %}
